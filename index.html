                sites</h4>

            <div class="row py-3 flex-column">
                <label for="bookName">Site name</label>
                <input type="text" id="bookName" placeholder="Book Name"

                <label for="websiteURL">Site URL</label>

                <input type="text" id="websiteURL" placeholder="website URL"
                    class="form-control w-50 m-auto">

                <button class="btn bg-primary text-light" id="submitBtn"
                    onclick="addBook()">Submit</button>
            </div>




        </div>
